<!DOCTYPE html>
<html>
  <head>
    <title>Survey Result</title>
    <link rel="stylesheet" type="text/css" href="result.css" />
  </head>

  <body>
    <div class="heading">
      <h1 id="head">Survey Result</h1>
      <h2 id="subheading">Your Domain Preference</h2>
    </div>
    <div class="result-container">
      <p id="result"></p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const result = localStorage.getItem("surveyResult");
        const resultElement = document.getElementById("result");

        if (result) {
          resultElement.textContent = `You are most interested in: ${result}`;
        } else {
          resultElement.textContent =
            "No result found. Please complete the survey.";
        }
      });
    </script>
    <div class="purple1">
      <div class="purple2">
        <!-- <button class="custom-button" onclick="window.location.href='purpleside.html'">About purple Team</button> -->
        About purple Team
      </div>
      <div class="purple3">
        <!-- <button class="custom-button" onclick="window.location.href='buycourse3.html'">Available Courses</button> -->
        Available Courses
      </div>
    </div>

    <script>
      const divs = document.querySelectorAll(".purple2,.purple3");
      const redirectUrls = ["purpleside.html", "buycourse3.html"];

      divs.forEach(function (div, index) {
        div.addEventListener("click", function () {
          window.location.href = redirectUrls[index];
        });
      });
    </script>
  </body>
</html>
